<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones para Dispositivos Móviles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="bg-primary">
        <h1 class="text-white"> Introducción VueJS</h1>
    </header>
    <main id="app" class="container mt-2">
        <h2 class="text-center"> {{ titulo }}</h2>
        <p> {{ detalle.toUpperCase() }}</p>
        <p> Cantidad {{ cantidad + 2 }}</p>
        <hr>
        <img v-bind:src="foto" v-bind:alt="mascota" class="img-fluid">
    </main>
    <footer class="bg-dark">
        <p class="text-white"> DV | Aplicaciones para Dispositivos Móviles | 2024 </p>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>

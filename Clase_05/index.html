<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
    <title>Aplicaciones para Dispositivos Móviles</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header class="bg-primary text-white">
        <h1> LocalStorage & Fetch a JSON Local </h1>
    </header>
    <main id="app" class="container">
        <div class="row mt-4">
            <div class="col-md-5">
                <form v-on:submit.prevent="inscribirse" action="" class="card p-3">
                    <label for="">Nombre</label>
                    <input v-model="nombre" type="text" class="form-control">

                    <label for="">Apellido</label>
                    <input v-model="apellido" type="text" class="form-control">

                    <label for="">Email</label>
                    <input v-model="email" type="email" class="form-control">

                    <label for="">Curso</label>
                    <select v-model="cursoId" class="form-control">
                        <option 
                            v-for="(curso, index) in cursos" 
                            v-bind:value="curso.id"> {{ curso.nombre}}
                        </option>
                    </select>

                    <button class="btn btn-success mt-3" type="submit">Inscribirse</button>
                </form>
            </div>
            <div class="col-md-5">
                <h2>Inscripciones</h2>
                <ol class="list-group list-group-numbered">
                    <li v-for="(item, index) in inscripciones" class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">{{ item.nombre}}</div>
                            26/04/24 16:29
                            </div>
                        <span class="badge text-bg-primary rounded-pill">{{ obtenerCurso( item.cursoId ) }}</span>
                    </li>

                </ol>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white">
        <p> DV | Aplicaciones para Dispositivos Móviles</p>
    </footer>
</body>
</html>

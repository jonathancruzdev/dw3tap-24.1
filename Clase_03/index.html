<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Aplicaciones para Dispositivos Móviles</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>


</head>
<body>
    <header class="bg-primary text-white">
        <h1> Directivas</h1>
    </header>
    <main id="app" class="container">
        <div class="row mt-3">
            <div class="col-sm-12 col-md-6">
                <form v-on:submit.prevent="agregar" action="" class="card p-3">
                    <label for="">Producto:</label>
                    <input v-model="producto" class="form-control" type="text">

                    <label for="" class="mt-2">Precio:</label>
                    <input v-model="precio" class="form-control" type="number">

                    <button class="btn btn-success mt-3" type="submit"> Agregar</button>
                </form>

                <h2>Total $ {{ total }}</h2>
                <h4>Cantidad {{ lista.length }} </h4>
            </div>
            <div class="col-sm-12 col-md-6">
                <button v-on:click="getJSON" type="button" class="btn btn-primary"> GET JSON</button>
                <ul class="list-group mt-4">
                    <li v-for="(item, index) in lista" class="list-group-item d-flex justify-content-between">
                        <span>
                            ${{ item.precio }} | {{ item.nombre }}  
                        </span>
                        <i v-on:click="eliminar(index)" class="fa-solid fa-trash-can text-danger"></i>
                    </li>
                </ul>
            </div>
            <pre>
                {{ lista }}
            </pre>
        </div>
    </main>
    <footer class="bg-dark text-white">
        <p> DV | Aplicaciones para Dispositivos Móviles</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
    <title>Aplicaciones para Dispositivos Móviles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>

    <script src="components/card.js"></script>

    <script src="app.js" defer></script>
</head>
<body>
    <header class="bg-primary text-white">
        <h1> Componentes Comunicación</h1>
    </header>
    <main id="app" class="container">

        <div class="row gap-3 mt-3">
            <card
                v-for="(producto, index) in lista" 
                v-bind:id="producto.id" 
                v-bind:titulo="producto.titulo" 
                detalle="...."
                v-bind:foto="producto.foto"
                v-on:agregar="agregarAlCarrito"
                >
            </card>
        </div>
        
        <hr>
        <div class="row">
            <h2> <i class="fa-solid fa-cart-plus text-success"></i> Carrito</h2>
            <ul class="list-group">
                <li v-for="(producto, index) in carrito" class="list-group-item">
                    <strong>{{ producto.titulo }}</strong> X <span>{{ producto.cantidad }}</span>
                </li>
            </ul>
        </div>
    </main>
    <footer class="bg-dark text-white">
        <p> DV | Aplicaciones para Dispositivos Móviles</p>
    </footer>
</body>
</html>
